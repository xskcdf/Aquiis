<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e3a8a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#grad)"/>
  
  <!-- Main Title -->
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Aquiis
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="24" fill="#e0e7ff" text-anchor="middle">
    Property Management
  </text>
  
  <!-- Loading indicator -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="16" fill="#93c5fd" text-anchor="middle">
    Loading application...
  </text>
  
  <!-- Loading dots animation -->
  <circle cx="270" cy="320" r="5" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="300" cy="320" r="5" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="330" cy="320" r="5" fill="#60a5fa">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
