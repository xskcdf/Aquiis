<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquiis - Connection Error</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: white;
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        margin: 2rem;
      }

      .icon {
        font-size: 72px;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 1rem;
        color: #2d3748;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #4a5568;
        margin-bottom: 2rem;
      }

      .button {
        display: inline-block;
        padding: 12px 32px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: #f7fafc;
        border-radius: 8px;
        font-size: 14px;
        color: #718096;
      }

      .retry-info {
        margin-top: 1rem;
        font-size: 14px;
        color: #718096;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">⚠️</div>
      <h1>Connection Error</h1>
      <p>
        Aquiis is unable to start the local application server. This typically
        indicates a temporary issue with the application.
      </p>

      <button class="button" onclick="location.reload()">Try Again</button>

      <div class="retry-info" id="retryInfo"></div>

      <div class="status">
        <strong>Status:</strong> Application server not responding<br />
        <strong>Expected:</strong> http://localhost:8888
      </div>
    </div>

    <script>
      // Auto-retry connection every 5 seconds
      let retryCount = 0;
      let retryTimer;

      function checkConnection() {
        retryCount++;
        document.getElementById("retryInfo").textContent =
          `Automatically retrying connection... (Attempt ${retryCount})`;

        fetch("http://localhost:8888")
          .then((response) => {
            if (response.ok) {
              document.getElementById("retryInfo").textContent =
                "Connection restored! Reloading...";
              setTimeout(() => location.reload(), 1000);
            }
          })
          .catch(() => {
            // Connection still failed, try again in 5 seconds
            retryTimer = setTimeout(checkConnection, 5000);
          });
      }

      // Start auto-retry after 3 seconds
      setTimeout(() => {
        retryTimer = setTimeout(checkConnection, 3000);
      }, 3000);

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (retryTimer) clearTimeout(retryTimer);
      });
    </script>
  </body>
</html>
